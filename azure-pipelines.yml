trigger:
  - master

pool:
  name: 'LocalAgentPool-LF Finans'

variables:
  buildConfiguration: 'Release'
  - group: GITHUB_TOKEN  # Importera token-gruppen korrekt

steps:
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '5.0.x'

  - script: dotnet build .\TestAutomation.UnitTests\TestAutomation.UnitTests.csproj --configuration $(buildConfiguration)
    displayName: 'Bygg projektet'

  - script: dotnet test .\TestAutomation.UnitTests\TestAutomation.UnitTests.csproj --logger:"trx" --results-directory:"$(Build.ArtifactStagingDirectory)\TestResults" --collect:"XPlat Code Coverage"
    displayName: 'KÃ¶r tester'

  - task: PublishTestResults@2
    inputs:
      testResultsFormat: 'VSTest'
      testResultsFiles: '**/*.trx'
      mergeTestResults: true
      failTaskOnFailedTests: true

  - task: PowerShell@2
    displayName: 'Installera Allure CLI'
    inputs:
      targetType: 'inline'
      script: |
        npm install -g allure-commandline

  - task: PowerShell@2
    displayName: 'Generera Allure-rapport'
    inputs:
      targetType: 'inline'
      script: |
        allure generate "$(Build.SourcesDirectory)\TestAutomation.UnitTests\bin\$(buildConfiguration)\net5.0\allure-results" --clean -o "$(Build.ArtifactStagingDirectory)\allure-report"

  - task: PublishBuildArtifacts@1
    displayName: 'Publicera Allure-rapport som artifact'
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)\allure-report'
      ArtifactName: 'AllureReport'
      publishLocation: 'Container'

  - task: PowerShell@2
    displayName: 'Publicera till GitHub Pages'
    env:
      GITHUB_TOKEN: $(GITHUB_TOKEN)
    inputs:
      targetType: 'inline'
      script: |
        git config --global user.email "rezaac@hotmail.com"
        git config --global user.name "refa61"
        git clone https://$(GITHUB_TOKEN)@github.com/refa61/LFFinansAutomation.git gh-pages-temp
        cd gh-pages-temp
        git checkout gh-pages
        Remove-Item * -Recurse -Force
        Copy-Item "$(Build.ArtifactStagingDirectory)\allure-report\*" -Destination "." -Recurse
        git add .
        git commit -m "Uppdaterad Allure-rapport $(Build.BuildId)"
        git push origin gh-pages
